<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>flutter_facebook_auth</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="The easiest way to add facebook login to your flutter app, get user information, profile picture and more. Web support included."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"
    />
  </head>
  <body>
    <nav>
      <a target="_blank" href="https://meedu.app">Powered By?</a>
      <a
        target="_blank"
        href="https://github.com/darwin-morocho/flutter-facebook-auth/tree/master/facebook_auth/example"
        >Examples</a
      >
      <a target="_blank" href="https://www.buymeacoffee.com/meedu">
        <b>☕️ Buy me a coffee</b>
      </a>
    </nav>
    <div id="app"></div>
    <script src="https://unpkg.com/docsify-edit-on-github/index.js"></script>
    <script>
      window.$docsify = {
        el: "#app",
        themeColor: "#3F90FF",
        autoHeader: true,
        homepage: "pages/home.md",
        name: "flutter_facebook_auth",
        loadSidebar: true,
        mergeNavbar: true,
        subMaxLevel: 2,
        repo: "https://github.com/darwin-morocho/flutter-facebook-auth",
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/darwin-morocho/flutter-facebook-auth/tree/master/docs/",
            undefined,
            "Edit on GitHub"
          ),
        ],
        auto2top: true,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-dart.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
